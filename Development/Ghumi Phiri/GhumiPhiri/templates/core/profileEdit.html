{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-3">
            profile
        </div>
        <div class="col">
            <div class="container-xxl profile-info-container p-3">
                <div class="mb-3 row g-0 align-items-center">
                    <div class="col-md-2">
                        <div class="profile-picture">
                            <img src="{{ profile.profile_pic.url }}" alt="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.username }}</h5>
                        </div>
                    </div>
                </div>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" value="{{ user.username }}" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" value="{{ user.email }}" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" value="{{ user.first_name }}" name="first_name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" value="{{ user.last_name }}" name="last_name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="profilePicture" class="col-sm-2 col-form-label">Profile picture</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="profilePicture" name="profile_pic">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <!-- <input type="text" class="form-control" id="gender" value="{{ profile.gender }}" name="gender"> -->
                            <select class="form-select" id="inlineFormSelectPref" name="gender">
                                <option selected>{{ profile.gender }}</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                                <option value="other">other</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dob" value="{{ profile.dob }}" name="dob">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="contactNumber" class="col-sm-2 col-form-label">Contact number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="contactNumber" value="{{ profile.phone }}" name="phone">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" value="{{ profile.address }}" name="address">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <button type="submit" class="btn edit-profile-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
