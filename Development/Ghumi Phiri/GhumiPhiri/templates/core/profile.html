{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-3">
            profile
        </div>
        <div class="col">
            <div class="container-xxl profile-info-container p-3">
                <div class="mb-3 row g-0 align-items-center">
                    <div class="col-md-2">
                        <div class="profile-picture">
                            <img src="{{ profile.profile_pic.url }}" alt="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.username }}</h5>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'profile-edit' profile.pk %}" class="btn edit-profile-btn">Edit profile</a>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gender" value="{{ profile.gender }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dob" value="{{ profile.dob }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contactNumber" class="col-sm-2 col-form-label">Contact number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contactNumber" value="{{ profile.phone }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" value="{{ profile.address }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
