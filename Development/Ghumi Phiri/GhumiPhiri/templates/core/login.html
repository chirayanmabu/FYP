{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Register</title>
    <style>
        body {
            background-image: url('/static/images/test/sign-in.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: "Libre Franklin";
        }

        .login-title {
            font-size: 24px;
            background-color: #1F276F;
            color: #F5F8FF;
        }

        .login-button {
            width: 350px;
            background-color: rgba(0, 109, 119);
            border: none;
            color: #fff;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: default;
        }

        .login-button:hover{
            background-color: rgb(0, 109, 119, 0.2);
            color: rgba(0, 109, 119);
            transition: 0.2s;
        }

        .reset-text {
            font-size: 14px;
        }

        .main-card {
            width: 25rem;
        }

        .side-picture {
            width: 800px;
            height: 100vh;
        }

        .side-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            width: 250px;
            height: 100px;
            /* overflow: hidden; */
        }

        .logo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container vh-100">
        <div class="row vh-100">
            <div class="col-6">
                
            </div>
            <div class="col-6 my-3">
                <div class="auth__container">
                    <div class="auth__main">
                        <div class="logo mb-3">
                            <img src="/static/images/test/logo-black.png" alt="">
                        </div>
                        <h3 class="">Sign in to Ghumi Phiri</h3>
                        <h6 class="mb-3 text-body-secondary">Dont have an account? <a href="{% url 'register' %}"class="ml-2">Sign up</a></h6>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="input-group my-3">
                                <i class="bi bi-person input-group-text"></i>
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                            <div class="input-group my-3">
                                <i class="bi bi-key input-group-text"></i>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <button class="btn login-button my-3" type="submit" value="Login">
                                Login
                            </button>
                            <div class="d-flex justify-content-center">
                                <h6 class="mb-3 text-body-secondary"><a href=""class="ml-2">Forgot password?</a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
