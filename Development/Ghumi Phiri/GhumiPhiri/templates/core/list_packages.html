{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h5>Packages</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            filter
        </div>
        <div class="col">
            <div class="container">
                {% for package in package_list %}
                <div class="row mb-3">
                    <div class="col">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-4 package-image">
                                    <img src="{{ package.package_pic.url }}"
                                        class="img-fluid rounded-start" alt="">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ package.package_title }}</h5>
                                        <p class="card-text">{{ package.package_desc }}</p>
                                        <a href="{% url 'package_detail' package.pk %}"><button class="btn edit-profile-btn">View Details</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
