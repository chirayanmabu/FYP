{% extends 'packages/dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card p-0">
                <div class="card-body d-flex">
                    <h4 class="mb-0">My packages</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% for package in packages %}
        <div class="col-md-4 mt-3">
            <article>
                <div class="article-wrapper">
                    <figure>
                        <img src="{{ package.package_pic.url }}" alt="" />
                    </figure>
                    <div class="article-body">
                        <h2>{{ package.package_title  }}</h2>
                        <p>
                            {{ package.package_desc }}
                        </p>
                        <a href="{% url 'package_detail' package.pk %}" class="read-more">
                            View detail <span class="sr-only">about this is some title</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
        </div>
        {% endfor %}
        <div class="col">
            
        </div>
    </div>
</div>
{% endblock %}
